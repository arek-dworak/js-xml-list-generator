<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS XML List Generator</title>
    <link rel="stylesheet" type="text/css" href="bower_components/codemirror/lib/codemirror.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="wrapper">
        <section>
            <label for="depth">Starting depth: </label>
            <select id="depth"></select>
            <label for="editor">Insert XML here: </label>
            <textarea data-mode="xml" id="editor"></textarea>
            <label for="json_output">JSON Output: </label>
            <textarea data-mode="javascript" id="json_output"></textarea>
            <section id="list"></section>
        </section>
    </div>
    
    <script src="bower_components/codemirror/lib/codemirror.js"></script>
    <script src="bower_components/codemirror/mode/xml/xml.js"></script>
    <script src="bower_components/codemirror/mode/javascript/javascript.js"></script>
    <script src="script.js"></script>
</body>
</html>
